<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container shadow-sm p-5 mb-5 mt-2 bg-white rounded w-50">
    <form action="" method="POST" class="mb-4">
        <check if="{{ isset(@SESSION.uuid) }}">
            <true>
                <input type="hidden" id="uuid" value="{{ @SESSION.uuid }}">
            </true>
            <false>
                <input type="hidden" id="uuid" value="-1">
            </false>
        </check>

        <!--Header-->
        <h3 class="text-center">Expenses</h3>

        <!--Name-->
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name">
        <br>
        <!--Type-->
        <label class="font-weight-bold d-block col-">Expense Type</label>
        <div class="form-check form-check-inline" id="radio-button">
            <input class="form-check-input" type="radio" name="type" id="percent" value="perc" checked>
            <label class="form-check-label" for="percent">
                Percentage
            </label>
        </div>
        <div class="form-check form-check-inline" id="gender">
            <input class="form-check-input " type="radio" name="type" id="cash" value="cash">
            <label class="form-check-label" for="cash">
                Cash Amount
            </label>
        </div>

        <!--Value-->
        <p>How much is being taken off? (X.xx% or X.xx) <input class="w-50 form-control" type="text" name="amount" id="amount"></p>
        <!--Buttons-->
        <button class="btn btn-primary" id="add">Add New Expense</button>
        <button class="btn btn-primary" id="finished">Finished</button>
    </form>

    <!--List of Expenses-->
    <!--AJAX call-->
    <div class="row" id="expense-list"></div>
</div>


    <div id="test"></div>


    <div class="modal fade" id="viewExpense" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="model/javascript/expenses.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
